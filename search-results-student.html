            } else {
                $('.list_block ul').append("<li><div><a href='/jobDetail-student-"+ item.PositionId +".html?PositionId=" + item.PositionId + "'><div class='title'>" + item.PositionTitle + "</div></a><div class='job-info'><i class='icon icon-thick-location'></i>" + item.msgList.WorkCityString + ',' + item.msgList.WorkProvinceString + ',' + item.msgList.WorkCountryString + "</div><p><span>" + item.msgList.TypeName + "</span><span><i class='icon icon-thick-timer' style='padding-left: 10px;'></i>" + item.WorkTime + "</span></p><div class='posted-date'><i class='icon icon-time' style='padding-left: 10px;'></i>Posted on " + item.PostTime + "</div><div class='description au-target'>" + item.PositionCutDescString + "</div></div><div class='xing' onclick='save(" + item.PositionId + ",this,\""+jobType+"\"," + item.msgList.CollectiId + ")' ><i title='job saved' class='icon icon-star'></i><i title='save a job' class='icon icon-star-empty hide-1'></i></div></li>")
