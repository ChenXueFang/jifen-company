		<script type="text/javascript">
			$(function(){
				var useridInterval=setInterval(() => {
					if (parseInt(localStorage.getItem("UserId"))) {
						getList()
				clearInterval(useridInterval)
					}
				}, 200);
				
			})
			function getList(){
				let data={
					UserIdGuid:localStorage.getItem("UserIdGuid"),
					UserId:localStorage.getItem("UserId"),
					pageSize:9999,
					pageIndex:1,
					MPPositionIdJobType:"01",
					sortName:"CreatedTime",
					sortOrder:"desc"
				}
				$.ajax({
				    type: "post",
				    url: domainUrl+"/hrapi/api/PositionCollection/GetCollection",
					contentType:"application/json",
				    data: JSON.stringify(data),
				    dataType: 'JSON',
				    success: function (res) {
						let data=res.rows;
						// data=data.filter(function (item) {
						//         return item.msgList.PositionJobType==1;
						//     });
						if(data.length==0){
							$(".no-result").show();
							return;
						}
						let html=""
						for(var i=0;i<data.length;i++){
						html+='<li class="joblist_item">'+
						'<div class="information">'+
							'<a href="/jobDetail-professional-'+ data[i].PositionId +'.html?PositionId='+ data[i].PositionId + '">'+
								'<h4>'+data[i].msgList.PositionTitle+'</h4>'+
							'</a>'+
							'<span class="location"><img src="/images/location.png" >'+data[i].msgList.PositionArea+'</span>'+
							'<span class="time"><img src="/images/time.png" >'+data[i].msgList.PositionWorkTime+'</span>'+
						'</div>'+
						'<a class="favourite" onclick="deletePosition(\' ' + data[i].CollectionId + ' \',this)"><img src="/images/trash.png" ></a>'+
					'</li>';
					}
						$(".joblist").html(html)
				    },
				    error: function (errors) {
				        
				    }
				});
			}
			function deletePosition(collectionId,e){
				let data={
					collectionId:collectionId
				}
				$.ajax({
				    type: "post",
				    url: domainUrl+"/hrapi/api/PositionCollection/Delete",
					contentType:"application/json",
				    data: JSON.stringify(data),
				    dataType: 'JSON',
				    success: function (res) {
						$(e).parent().remove()
						if($(".joblist_item").length==0){
							$(".no-result").show();
						}
						getCollectionList('01')
				    },
				    error: function (errors) {
				        
				    }
				});
			}
			// 底部Career Site Cookie Settings 按钮埋点
			$(".cookieSettingsBtn").click(function () {
			    userLinkRecord(window.hrpageid, 'button', 'cookieSettingsBtn')
			})
			
			// 底部Personal Information 按钮埋点
			$(".personalInformationBtn").click(function () {
